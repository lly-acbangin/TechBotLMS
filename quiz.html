<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Page</title>
        <link rel="stylesheet" href="quiz-style.css">
    </head>
    <body>
        <div class="quiz-container">
            <div class="quiz-header">
                Quiz <span id="quiz-number">1</span>
            </div>
            <div class="progress-bar" id="progress-bar"></div>
            <div class="quiz-content">
                <div class="question-box" id="question-box">
                    Sample Question
                </div>
                <div class="answer-options" id="answer-options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
                
            </div>
            <div class="footer">
                <div class="score" id="score-display">0/10</div>
                <div class="timer-display"></div>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>
        <script src="quiz-script.js"></script>
    </body>
</html>
